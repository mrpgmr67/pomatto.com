<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Michael and Kimberly Pomatto - World Experiences, Travel, and Food</title>
</head>
<body>
    <section class="blogshowcase">
        <header>
            <h2 class="logo">Data Warehousing/Lakes Videos</h2>
            <div class="toggle"></div>
        </header>                                     
        <div class="row">    
          <div class="column">
            <div class="card">              
              <div class="videoWrapper">                
                <iframe width="560" height="315" src="https://www.youtube.com/embed/3liPbCG8OcA" 
                  title="YouTube video player" frameborder="0" allow="accelerometer; 
                  autoplay; clipboard-write; encrypted-media; 
                  gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              </div>
            </div>
          </div>          
          <div class="row">    
            <div class="column">
              <div class="card">
                <div class="videoWrapper">
                  <iframe width="560" height="315" src="https://www.youtube.com/embed/_xbhv-IEJp8" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; 
                    autoplay; clipboard-write; encrypted-media; 
                    gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
              </div>
            </div>          
            <div class="row">    
              <div class="column">
                <div class="card">
                  <div class="videoWrapper">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/FzKu--OmCHQ" 
                      title="YouTube video player" frameborder="0" allow="accelerometer; 
                      autoplay; clipboard-write; encrypted-media; 
                      gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                  </div>
                </div>
              </div>          
              <div class="row">    
                <div class="column">
                  <div class="card">
                    <div class="videoWrapper">
                      <iframe width="560" height="315" src="https://www.youtube.com/embed/b8m0RyrRteA" 
                        title="YouTube video player" frameborder="0" allow="accelerometer; 
                        autoplay; clipboard-write; encrypted-media; 
                        gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                  </div>
                </div>          
            <div class="row">              
        <iframe src="../html/bottomlinks.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>         
    </section>        
    <iframe src="../html/topmenu.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>         
    <script>
        const menuToggle = document.querySelector('.toggle')    
        const blogshowcase = document.querySelector('.blogshowcase')  

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            blogshowcase.classList.toggle('active')
        })
    </script>
</body>
</html>
