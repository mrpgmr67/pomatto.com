<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Michael and Kimberly Pomatto - World Experiences, Travel, and Food</title>
    <style>
        .videoWrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .videoWrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <section class="blogshowcase">
        <header>
            <h2 class="logo">Python for Data Analytics</h2>
            <div class="toggle"></div>
        </header>                         

        <!-- Video Cards -->
        <div class="row">        
            <div class="column">            
                <div class="card">
                    <div class="videoWrapper">
                        <video controls>
                            <source src="videos/python/advanced_visualizations.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">    
            <div class="column">            
                <div class="card">
                    <div class="videoWrapper">
                        <video controls>
                            <source src="videos/python/deep_learning_models.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>          
        <!-- Add more video cards here -->

        <!-- Bottom Links -->
        <iframe src="../html/bottomlinks.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>         
    </section>        

    <!-- Top Menu -->
    <iframe src="../html/topmenu.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>         

    <!-- Script -->
    <script>
        const menuToggle = document.querySelector('.toggle')    
        const blogshowcase = document.querySelector('.blogshowcase')  

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            blogshowcase.classList.toggle('active')
        })
    </script>
</body>
</html>
