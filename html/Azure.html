<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Michael and Kimberly Pomatto</title>
</head>
<body>
    <section class="blogshowcase">
        <header>
            <h2 class="logo">Azure Information</h2>
            <div class="toggle"</div>
        </header>                     
        <div class="row">            
              <div class="card">
                <h2>Azure Machine Learning</h2>
                <h5>Microsoft Azure machine learning pipeline diagram, June 3, 2021</h5><br>
                <img src="./img/Data Science/AzureMLOps.png" 
                    alt="MLOps Pipeline" 
                    style="height: 200 px;width: 100%">
                <p></p><br><br>
              </div>                            
            </div>            
          </div>        
          <iframe src="../html/bottomlinks.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>           
    </section>    
    <iframe src="../html/topmenu.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe> 
    <script>
        const menuToggle = document.querySelector('.toggle')    
        const blogshowcase = document.querySelector('.blogshowcase')  

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            blogshowcase.classList.toggle('active')
        })
    </script>
</body>
</html>
